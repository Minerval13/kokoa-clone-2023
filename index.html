<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코코아 클론에 오신것을 환영합니다!</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>200%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 clss="welcome-header__title">코코아 클론에 오신것을 환영합니다.</h1>
      <p class="welcome-header__text">
        코코아 계정을 가지고 있다면, 이메일이나 전화번호로 로그인하세요.
      </p>
    </header>

    <form id="login-form">
      <input type="text" placeholder="이메일이나 전화번호" />
      <input type="password" placeholder="비밀번호" />
      <input type="submit" value="로그인" />
      <a href="#">코코아 아이디 또는 비밀번호 찾기</a>
    </form>

    <script
      src="https://kit.fontawesome.com/30dcb899bc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
